<h1>Bowser Routes</h1>
<div loop="controller in controllers">
  <h2>$$(controller.name)</h2>
  <div loop="route in controller.routes">
    <span>$$(route.method)</span>
    <span>$$(route.path)</span>
    <if if="route.resource">
      <span>âžœ</span>
      <span>$$(route.resource)</span>
    </if>
  </div>
</div>
